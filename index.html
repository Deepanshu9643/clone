<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
</head>
<body>
    <div class="container">
        <form class="signup">
           <input type="text" name="name" placeholder="Username" id="name">
           <input type="email" name="email" placeholder="Email" id="email">
           <input type="password" name="password" placeholder="Password" id="password">
           <input type="password" name="confirm_password" placeholder="Confirm Password" id="confirm-password">
           <button type="submit" id="submit">Sign Up</button>
           <button type="button" id="Google-submit">Sign Up with Google</button>
        </form>
    </div>
    <script type="module" src="signup2.js"></script>
</body>
</html>
